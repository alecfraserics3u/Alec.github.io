<!-- Static- Please don't do anything here-->
<script type="text/javascript">var submitted=false;</script>
<iframe name="hidden_iframe" id="hidden_iframe" style="display: none" onload="if(submitted){window.location='https://www.google.com/';}"></iframe>
<!--My Form-->
<h1>Daily checklist</h1>

<!-- FORM 
1. Replace # of form action with your google form s url
2. Replace # of name with entry code.
Note : Now a days google forms entry codes are not availabe on source so for that kindly generate a pre-filled link in order to get the entry codes.
-->
<form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSc6sGfdIG8vUzjvZx0sWL3QJuMLb2cowYZPxZ85CX3enPx5iw/formResponse" method="post" target="hidden_iframe" onsubmit="submitted=true" class="myform">
	<input type="text" placeholder="Wakeup time" name="#"><br/>
	<input type="text" placeholder="Bedtime" name="#"><br/>
	<input type="text" placeholder="Missed events" name="#"><br/>
  	<input type="text" placeholder="Energy level" name="#"><br/>
	<input type="text" placeholder="Comments" name="#"><br/>
	<input type="submit" value="Submit">
</form>
